<div class="flex flex-col w-64 h-full bg-primary-600 select-none">
  <header class="flex flex-row items-center px-4 border-b-2 border-blue-500 border-dashed h-16">
    <h1 class="text-white text-md">
      <span class="me-1">
        <i class='bx bxs-shopping-bag-alt'></i>
      </span>
      POS & Inventory App
    </h1>
  </header>
  <main class="py-4 flex-1 flex flex-col overflow-y-auto">
    <ng-scrollbar class="ngx-scrollbar" visibility="hover">
      <ng-container 
        *ngTemplateOutlet="sidebarMenuTitle; context: { title: 'MAIN MENU' }"
      ></ng-container>
      @for (menu of sidebarMenuItems; track menu) {
        <app-sidebar-dropdown-menu
          [name]="menu.name"
          [icon]="menu.icon"
          [items]="menu.items"
        >
        </app-sidebar-dropdown-menu>
      }
    </ng-scrollbar>
  </main>
  <footer></footer>
</div>
<!-- templates -->
<ng-template 
  #sidebarMenuTitle 
  let-title="title"
>
  <div class="px-4 pb-1">
    <h1 class="text-blue-300 text-xs font-semibold">{{ title }}</h1>
  </div>
</ng-template>
